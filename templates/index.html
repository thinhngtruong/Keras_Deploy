{% extends "base.html" %} {% block content %}

<div class="main">
  <div class="title">
      <img class="img-fluid" style="padding: 0 1rem" src="{{ url_for('static',filename='banner.png') }}"/>
      <h3 style="text-align: center; color: rgb(171, 55, 55); TEXT-TRANSFORM: UPPERCASE;" id="title">Nhận diện và mô tả ảnh</h3>
  </div>

  <div class="panel">
    <input id="file-upload" class="hidden" type="file" accept="image/x-png,image/gif,image/jpeg" capture/>
    <label for="file-upload" id="file-drag" class="upload-box">
      <div id="upload-caption">
          <div style="text-align: center">
              <i class="fas fa-cloud-upload-alt" style="font-size: 70px; color: #83c1fc"></i>
          </div>
          Nhấn để upload ảnh
      </div>
      <img id="image-preview" />
    </label>
  </div>
  <div style="margin-bottom: 2rem;">
    <button type="button" class="btn btn-ml btn-primary" style="margin-right: 3rem; background-color:#005AA6; border-color:#005AA6; border-radius: 3rem;"
            onclick="submitImage();" >
        <i class="fas fa-check"></i>
        &nbsp;
        Đồng ý
    </button>
    <button type="button"class="btn btn-ml btn-danger" style="border-color:#dc3545; border-radius: 3rem; " onclick="clearImage();">
      <i class="fas fa-trash"></i>
        &nbsp;
        Xóa
    </button>
  </div>
  <div id="image-box">
      <img id="image-display" />
  </div>

    <div id="loader" class="hidden"></div>
    <div id="pred-result"></div>
    <audio controls id="audio" class="hidden" crossOrigin = 'anonymous'></audio>
</div>

{% endblock %}
